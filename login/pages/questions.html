<!DOCTYPE html>

    <script src=../libs/angular.min.js></script>

    <script>
        var app3 = angular.module("myApp3",[]);
        app3.controller("myctrl3",($scope,myfactory)=>{
        var promise = myfactory.get();

        promise.then(function(data){
				$scope.result= data;
             console.log($scope.result);
            console.log($scope.result.question1);
                  var arr=[];
                  angular.forEach($scope.result, function(i,data){
                  arr.push($scope.result);


})

                },function(err){
				$scope.result  = err;
			});


	});
        app3.factory("myfactory",($http,$q)=>{
		var object = {

            get(){
                var pr = $q.defer();
				var url = "questions.json";
				$http.get(url).then(function(data){
					pr.resolve(data.data);
				},function(err){
					pr.reject(err);
				});
				return pr.promise;
            },


        }

		return object;
	});



    </script>
</head>
