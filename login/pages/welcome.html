<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src=../libs/angular.min.js></script>
    <script src="../libs/angular-route.min.js"></script>
    <script>
        var app2 = angular.module("myApp2",["ngRoute"]);
        app2.controller("myctrl2",($scope)=>{
           var val = localStorage['session'];
           localStorage.removeItem( 'session');
            $scope.welcome = val;
            $scope.start = () =>{
                var x = location.href="questions.html"
            }
        });
        app2.config(function($routeProvider,$locationProvider){
	        $locationProvider.hashPrefix('');
              $routeProvider.when("/Questions",{
        templateUrl:"questions.html",
        controller:"myctrl3"
             });
});



    </script>
</head>

<body ng-app = "myApp2">

           Hello  {{welcome}}


  <ul>
       <li><a ng-href="#/Questions">Questions</a></li>
  </ul>
   <div id="main">
  <ng-view></ng-view>
    </div>
</body>
</html>
