    <script>

        app2.controller("myctrl2",($scope,myfactory)=>{
           var val = localStorage['session'];

})

  $scope.id1=0;

      console.log($scope.id1);
},
          
            
$scope.next=()=>{
    console.log($scope.id1);
  $scope.id1++;
     $scope.id2++;
    
},
$scope.prev=()=>{
    console.log($scope.id1);
     $scope.id1--;
     $scope.id2--; 
    
}

      
                                  


        });
        
         app2.factory("myfactory",($http,$q)=>{
		var object = {
            get(){
                var pr = $q.defer();
				var url = "questions.json";
				$http.get(url).then(function(data){
					pr.resolve(data.data);
				},function(err){
					pr.reject(err);
				});
				return pr.promise;
            },
            
            


        }
		return object;
	});
        


    </script>
    

</head>
